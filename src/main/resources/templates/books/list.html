<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>

    <style>
        body{
          background-color: pink;
        }

        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }

        tr:first-child {
          background-color: lightskyblue;
          color: white;
        }

        tr {
          text-align: center;
          font-weight: bold;
          background-color: white;
        }

        tr:hover{
         box-shadow: 0px 2px 18px 0px rgba(0,0,0,0.5); cursor:pointer;
        }
    </style>
</head>
<body>
<h1>Books List</h1>
<br>
<table width="60%">
    <tr>
        <th>Title</th>
        <th>Editorial</th>
        <th>Author</th>
        <th>Publisher</th>

    </tr>
    <tr th:each="bo: ${books}">
        <th th:text="${bo.title}"></th>
        <th th:text="${bo.editorial}"></th>
        <th th:text="${bo.authorDTO}"></th>
        <th th:text="${bo.publisher}"></th>
    </tr>
</table>
</body>
</html>
